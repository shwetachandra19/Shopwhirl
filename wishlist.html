  <h1 class="wishlist-heading">‚ù§Ô∏è My Wishlist</h1>
  <div class="wishlist-grid" id="wishlistContainer"></div>
      <footer class="footer">
        <p>&copy; 2025 ShopWhirl. Built with ‚ù§Ô∏è by Shweta Chandra</p>
      </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
  const container = document.getElementById("wishlistContainer");
  const wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];

  if (wishlist.length === 0) {
    container.innerHTML = `<p class="empty-wishlist">Your wishlist is empty üò¢</p>`;
    return;
  }

  wishlist.forEach(product => {
    const card = document.createElement("div");
    card.classList.add("fashion-card");
    card.innerHTML = `
      <img src="${product.img}" alt="${product.name}">
      <h3>${product.name}</h3>
      <p>${product.price}</p>
      <button class="add-to-cart-btn">Add to Cart</button>
    `;

    const addToCartBtn = card.querySelector(".add-to-cart-btn");
    addToCartBtn.addEventListener("click", () => {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];

      // Check by name + price (safe combo)
      const alreadyInCart = cart.some(item => item.name === product.name && item.price === product.price);
      if (!alreadyInCart) {
        cart.push(product);
        localStorage.setItem("cart", JSON.stringify(cart));
      }

      // Redirect
      window.location.href = "cart.html";
    });

    container.appendChild(card);
  });
});

  </script>

</body>
